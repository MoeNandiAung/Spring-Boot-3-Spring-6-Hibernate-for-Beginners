<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation Page</title>
</head>
<body>
<h2>Student Confirmation</h2>
<br><br>
The student is cofirmed : <span th:text="${student.firstName} +' '+ ${student.lastName}" />
<br><br>
Country : <span th:text="${student.country}" />

<br><br>
Favorite Langange : <span th:text="${student.favoriteLanguage}" />

<br><br>
Favorite Operating Systems :
<ul>
    <li th:each="tempSystem : ${student.favoriteSystems}" th:text="${tempSystem}" />
</ul>

</body>
</html>
