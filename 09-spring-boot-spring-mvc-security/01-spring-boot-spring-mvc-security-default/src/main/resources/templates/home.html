<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Super Company Home Page</title>
</head>
<body>
<h2> Super&Justine Company Home Page</h2>
<br>
Welcome to the Super Company Home Page!
<br><br>
<!-- display user name and roles -->
<p>
    User: <span sec:authentication="principal.username"></span>
    <br><br>
    Role(s): <span sec:authentication="principal.authorities"></span>
</p>
<br>
<div sec:authorize="hasRole('MANAGER')">
<!-- Add a link to point to /leaders .. this is for the managers -->
<p>
    <a th:href="@{/leaders}">Leadership Meeting</a>
    (Only for Manager peeps)
</p>
</div>
<div sec:authorize="hasRole('ADMIN')">
<!-- Add a link to point to /systems .. this is for admins -->
<p>
    <a th:href="@{/systems}">IT Systems Meeting</a>
    (Only for admin peeps)
</p>
</div>

<br><br>
<!-- Add a logout button -->
<form action="#" th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout" />
</form>

</body>
</html>
